<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
Details of student:
{% for student in students %}
    {{ student.name}} <br>
    {{ student.roll }}<br>
    {{ student.email }}<br>
    {{ student.gender }}<br>
    {{ student.grade}} <br>
    {{ student.subjects }}<br>
    {{ student.message }}<br>
{% endfor %}

</body>
</html>
